<main class="container">
  <h1 class="page-title" data-i18n="calc_title"></h1>
  <p class="page-subtitle" data-i18n="calc_subtitle"></p>

  <article class="neon-card">
    <div class="toolbar">
      <div class="search-row">
        <label class="muted" data-i18n="calc_params_label" for="paramsB"></label>
        <input id="paramsB" class="input" type="number" min="0.1" step="0.1" value="7" />
      </div>

      <div class="search-row">
        <label class="muted" data-i18n="calc_quant_label" for="quant"></label>
        <select id="quant" class="select">
          <option value="fp16">FP16 (16-bit)</option>
          <option value="int8">INT8 (8-bit)</option>
          <option value="q6">Q6</option>
          <option value="q5">Q5</option>
          <option value="q4" selected>Q4</option>
        </select>
      </div>

      <div class="search-row">
        <label class="muted" data-i18n="calc_context_label" for="contextK"></label>
        <input id="contextK" class="input" type="number" min="0" step="1" value="8" />
      </div>

      <div class="actions-row">
        <button id="calcBtn" class="btn" data-i18n="calc_btn"></button>
      </div>
    </div>

    <div class="hr"></div>

    <div class="card-title" data-i18n="calc_result"></div>
    <p class="muted" id="calcOut" style="margin-top:10px; line-height:1.9;"></p>
  </article>
</main>
