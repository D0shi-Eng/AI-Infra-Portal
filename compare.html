<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="assets/css/base.css">

<body>
<header class="navbar">
  <div class="nav-left">
    <div class="logo" data-i18n="brand">AI INFRA</div>
    <nav class="nav-links">
      <a href="index.html" data-i18n="nav_home"></a>
      <a href="models.html" data-i18n="nav_models"></a>
      <a href="hardware.html" data-i18n="nav_hardware"></a>

    <button id="langToggle">EN</button>

<main class="container">
  <h1 class="page-title" data-i18n="compare_title"></h1>

  <section class="toolbar">
    <div class="actions-row">
      <select id="gpuA" class="select"></select>
      <select id="gpuB" class="select"></select>
      <button id="cmpBtn" class="btn">Compare</button>

  <section class="grid" style="grid-template-columns:1fr 1fr;">
    <article class="neon-card">
      <div class="card-title">GPU A</div>
      <div class="card-meta" id="aMeta"></div>
    </article>
    <article class="neon-card">
      <div class="card-title">GPU B</div>
      <div class="card-meta" id="bMeta"></div>
    </article>
  </section>

  <div class="hr"></div>

  <article class="neon-card">
    <div class="card-title">Verdict</div>
    <p class="muted" id="verdict" style="margin-top:10px; line-height:1.8;"></p>
  </article>
</main>
